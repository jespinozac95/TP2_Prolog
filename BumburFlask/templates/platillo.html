    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <center> <h1 class="title">Agregar un Platillo</h1> </center>

                    <section>

					<form method="post" action="{{ url_for('newPlatillo') }}">
					 <p><label> Restaurante: </label> <input type="text" name="restaurante" required></p>

					 <p><label> Tipo de comida: </label> <input type="text" name="tipo" required></p>
					 <p><label> Pais: </label> <input type="text" name="pais" required></p>
					 <p><label> Receta: </label> <input type="text" name="receta" required></p>

					</form>
					</div>
				</div>
                    </section>
                </article>

			<img src="{{ url_for('static', filename='sandwich.jpg') }}" width="250" />
