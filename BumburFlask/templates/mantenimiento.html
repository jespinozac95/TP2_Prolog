<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

        <script src="{{ url_for('static', filename='modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <center> <h1 class="title">Mantenimiento de Datos</h1> </center>
                <nav>
                    <ul>
                        <li><a href="{{url_for('/')}}">Home</a></li>
                        <li><a href="{{url_for('consultar')}}">Consultar</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <article>
                    <section>
                        <div class="content style4 featured">
				<div class="container small">

					<form action="/mantenimiento" method="POST">{% csrf_token %}
						{{ form.as_p }}
					<input type="submit" value="Agregar" />
					</form>

					<form action="/platillo">
					    <input type="submit" value="Agregar Platillo">
					</form>

					</div>
				</div>
                    </section>
                </article>

                <aside>
			<img src="{{ url_for('static', filename='sandwich.jpg') }}" width="250" /> 
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery-1.11.0.min.js') }}"><\/script>')</script>

        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
</html>
